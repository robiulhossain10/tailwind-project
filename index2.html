<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind 4.1.</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://tailwindcss.com/favicons/favicon.ico?v=4"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="main" class="min-h-[700px]">
      <div class="container mx-auto">
        <div
          class="grid grid-cols-12 gap-6 max-w-10/12 mx-auto p-6 text-white min-h-[100vh] content-center"
        >
          <!-- বাম ব্লক -->
          <div
            class="col-span-12 lg:col-span-6 bg-[#0D1C4F] p-6 rounded-3xl relative"
          >
            <div
              class="text-center mb-4 absolute top-0 start-[50%]"
              style="transform: translate(-50%, -50%)"
            >
              <span
                class="bg-[#00C6B7] text-black text-sm font-bold py-1 px-3 rounded-full hover:bg-amber-800 cursor-pointer hover:text-amber-50 transition-colors animate-pulse"
                >অনলাইন কোর্স</span
              >
            </div>
            <h2 class="text-center text-xl md:text-2xl font-bold mt-2">
              অনলাইন ব্যাচ ২০২৫ এর সকল কোর্সে ভর্তি চলছে!
            </h2>

            <div
              class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4"
            >
              <div class="bg-[#11182A] rounded-xl text-center p-4 col-span-1">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/869/869636.png"
                  class="w-16 h-16 mx-auto mb-2"
                />
                <span class="font-bold text-lg">ক্লাস ৬,৭,৮</span>
              </div>
              <div class="bg-[#11182A] rounded-xl text-center p-4 col-span-1">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/4086/4086679.png"
                  class="w-16 h-16 mx-auto mb-2"
                />
                <p class="font-bold text-lg">ক্লাস ৯,১০</p>
              </div>
              <div class="bg-[#11182A] rounded-xl text-center p-4 col-span-1">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/4463/4463651.png"
                  class="w-16 h-16 mx-auto mb-2"
                />
                <p class="font-bold text-lg">SSC ২৫</p>
              </div>
              <div class="bg-[#11182A] rounded-xl text-center p-4 col-span-1">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1210/1210621.png"
                  class="w-16 h-16 mx-auto mb-2"
                />
                <p class="font-bold text-lg">HSC ২৫,২৬</p>
              </div>
            </div>

            <div
              class="text-center mt-6 text-sm text-[#00C6B7] font-semibold hover:underline cursor-pointer"
            >
              ৬ষ্ঠ-১০ম শ্রেণির ফ্রি ক্লাস — এইচএসসি ২৫-২৬ ফ্রি ক্লাস →
            </div>
          </div>

          <!-- ডান ব্লক -->
          <div
            class="col-span-12 lg:col-span-6 bg-[#502F09] p-6 rounded-3xl relative text-center"
          >
            <div
              class="text-center mb-4 absolute top-0 start-[50%]"
              style="transform: translate(-50%, -50%)"
            >
              <span
                class="bg-yellow-400 text-black text-sm font-bold py-1 px-3 rounded-full hover:bg-indigo-600 hover:text-amber-50 cursor-pointer animate-pulse ease-in-out transition-all"
                >অনলাইন কোর্স</span
              >
            </div>
            <h2 class="text-xl md:text-2xl font-bold mt-2 text-center">
              পছন্দের স্কিল শিখুন, নিজেকে সেরা করে গড়ে তুলুন
            </h2>

            <div
              class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mt-4"
            >
              <img
                src="https://cdn.10minuteschool.com/images/GBSE_%281%29_1737226645568.jpg?w=282&h=399"
                class="rounded-xl"
              />
              <img
                src="https://cdn.10minuteschool.com/images/SEJ_Live_Batch_new_2_1739180955021.png?w=282&h=399"
                class="rounded-xl"
              />
              <img
                src="https://cdn.10minuteschool.com/images/IELTS-by-MS_1739183534497.png?w=282&h=399"
                class="rounded-xl"
              />
              <img
                src="https://cdn.10minuteschool.com/images/IELTS-CBC_1737226553456.jpg?w=282&h=399"
                class="rounded-xl"
              />
              <img
                src="https://cdn.10minuteschool.com/images/CEGC_1737226615398.jpg?w=282&h=399"
                class="rounded-xl"
              />
            </div>

            <div class="text-center mt-6 text-sm text-yellow-400 font-semibold">
              ৩০+ ফ্রি কোর্স এনরোল হতে ক্লিক করুন →
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
