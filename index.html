    <title>Tailwind 4.1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<section id="main" class="bg-gray-600 min-h-[700px]">

      <div class="bg-[#11182A] rounded-xl text-center p-4 col-span-1">
        <img src="https://cdn-icons-png.flaticon.com/512/4086/4086679.png" class="w-16 h-16 mx-auto mb-2" />

        <p class="font-bold text-lg">HSC ২৫,২৬</p>
      </div>
    </div>

    <div class="text-center mt-6 text-sm text-[#00C6B7] font-semibold">

    <div class="text-center mb-4 absolute top-0 start-[50%]" style="transform: translate(-50%,-50%);">
      <span class="bg-yellow-400 text-black text-sm font-bold py-1 px-3 rounded-full">অনলাইন কোর্স</span>
    </div>
     <h2 class="text-xl md:text-2xl font-bold mt-2 text-center">পছন্দের স্কিল শিখুন, নিজেকে সেরা করে গড়ে তুলুন</h2>
