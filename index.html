    <!-- SideBar -->

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-50 md:hidden">
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h2 class="text-xl font-bold">Menu</h2>
      <button id="close-btn" class="lg:hidden text-gray-500 text-xl">âœ•</button>
    </div>
    <ul class="p-4 space-y-4 text-center">
      <li><a href="#" class="text-gray-700 hover:text-blue-600">Home</a></li>
      <li><a href="#" class="text-gray-700 hover:text-blue-600">About</a></li>
      <li><a href="#" class="text-gray-700 hover:text-blue-600">Services</a></li>
      <li><a href="#" class="text-gray-700 hover:text-blue-600">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
    });
  </script>
  </body>
</html>
